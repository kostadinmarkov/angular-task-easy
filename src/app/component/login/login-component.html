<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">TaskEasy</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="login-form">
        <form [formGroup]="signInForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter username" formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter password"
                   formControlName="password">
          </mat-form-field>

          @if (error) {
            <div class="error-message">
              <mat-icon>error</mat-icon>
              {{ error }}
            </div>
          }

          <button mat-stroked-button class="login-button full-width" (click)="onSubmit()"
                  [disabled]="signInForm.invalid">
            Sign In
          </button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
